<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #333;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
            outline: none;
        }

        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .already-account {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #2575fc;
            cursor: pointer;
            text-decoration: underline;
        }

        .already-account:hover {
            color: #6a11cb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
<div class="container" id="signup-container">
    <h2>Create Account</h2>
    <form id="signup-form">
        <div class="form-group">
            <label for="new-username">Username</label>
            <input type="text" id="new-username" name="new-username" required placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="new-password">Password</label>
            <input type="password" id="new-password" name="new-password" required placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
        </div>
        <button type="submit" class="button">Sign Up</button>
        <p class="already-account" id="already-account">Already have an account? Log In</p>
    </form>
</div>

<script>
    const signupForm = document.getElementById('signup-form');
    const alreadyAccountLink = document.getElementById('already-account');
    const signupContainer = document.getElementById('signup-container');

    // Event listener for signup form
    signupForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('new-username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password === confirmPassword) {
            alert('Account created successfully! You can now log in with your username and password.');
            // כאן תוכל להוסיף את הקוד שלך לשמירה במערכת או להפנות לעמוד התחברות
        } else {
            alert('Passwords do not match.');
        }
    });

    // Event listener for redirecting to login page
    alreadyAccountLink.addEventListener('click', function() {
        window.location.href = 'login.html'; // הפנייה לדף ההתחברות
    });
</script>
</body>
</html>
